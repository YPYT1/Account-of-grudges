<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>记仇小程序 - 甜蜜时刻</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="page-sweet">
    <div class="app-container">
        <div class="main-content">
            <div class="card summary-card">
                <div class="summary-info">
                    <span class="summary-title">已解决的问题</span>
                    <span class="summary-count">3个</span>
                </div>
                <button type="button" class="btn btn-secondary">查看全部</button>
            </div>

            <div class="list-container">
                <h2 class="list-header">已经解决</h2>
                <div class="item-list-cards" id="sweet-list">
                    <!-- 卡片将通过JavaScript生成 -->
                </div>
            </div>

            <div class="list-container">
                <h2 class="list-header">留言板</h2>
                <div class="message-board card">
                    <p>这里是你们的专属留言板...</p>
                </div>
            </div>

            <nav class="tab-bar">
                <div class="tab-item" data-page="index">
                    <div class="tab-icon">📝</div>
                    <div class="tab-text">记仇</div>
                </div>
                <div class="tab-item" data-page="mood">
                    <div class="tab-icon">📊</div>
                    <div class="tab-text">心情</div>
                </div>
                <div class="tab-item active" data-page="sweet">
                    <div class="tab-icon">💝</div>
                    <div class="tab-text">甜蜜</div>
                </div>
                <div class="tab-item" data-page="profile">
                    <div class="tab-icon">👤</div>
                    <div class="tab-text">我的</div>
                </div>
            </nav>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
