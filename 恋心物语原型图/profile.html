<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>记仇小程序 - 个人中心</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="page-profile">
    <div class="app-container">
        <div class="main-content">
            <div class="user-card card">
                <div class="couple-header">
                    <div class="days-together">在一起第 <span id="days-count">365</span> 天</div>
                </div>
                <div class="couple-avatars">
                    <div class="avatar-section">
                        <img src="assets/icons/avatar-female.svg" class="couple-avatar" alt="女方头像">
                        <div class="user-name">小美</div>
                    </div>
                    <div class="love-connection">
                        <div class="heart-chain">
                            <span class="heart">💕</span>
                            <div class="connection-line"></div>
                            <span class="heart">💕</span>
                        </div>
                    </div>
                    <div class="avatar-section">
                        <img src="assets/icons/avatar-male.svg" class="couple-avatar" alt="男方头像">
                        <div class="user-name">小明</div>
                    </div>
                </div>
                <div class="relationship-status">已绑定情侣</div>
            </div>

            <!-- 会员服务卡片 - 仅免费用户显示 -->
            <div id="subscription-card" class="subscription-card card">
                <div class="subscription-info">
                    <div class="subscription-title">会员服务</div>
                    <div class="subscription-status">免费版</div>
                </div>
                <button type="button" class="btn-primary">升级会员</button>
            </div>

            <div class="feature-grid grid-2col">
                <div class="feature-item card" onclick="openDataExport()">
                    <div class="feature-icon">📊</div>
                    <div class="feature-title">数据导出</div>
                </div>
                <div class="feature-item card" onclick="openPrivacySettings()">
                    <div class="feature-icon">🔒</div>
                    <div class="feature-title">隐私设置</div>
                </div>
                <div class="feature-item card" onclick="openPhotoMemories()">
                    <div class="feature-icon">📸</div>
                    <div class="feature-title">照片回忆</div>
                </div>
                <div class="feature-item card" onclick="openSpecialDates()">
                    <div class="feature-icon">📅</div>
                    <div class="feature-title">特殊日期</div>
                </div>
            </div>

            <div class="settings-list">
                <div class="setting-item">
                    <div class="setting-label">通知设置</div>
                    <div class="setting-action">&gt;</div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">关于我们</div>
                    <div class="setting-action">&gt;</div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">意见反馈</div>
                    <div class="setting-action">&gt;</div>
                </div>
            </div>

            <nav class="tab-bar">
                <div class="tab-item" data-page="index">
                    <div class="tab-icon">📝</div>
                    <div class="tab-text">记仇</div>
                </div>
                <div class="tab-item" data-page="mood">
                    <div class="tab-icon">📊</div>
                    <div class="tab-text">心情</div>
                </div>
                <div class="tab-item" data-page="sweet">
                    <div class="tab-icon">💝</div>
                    <div class="tab-text">甜蜜</div>
                </div>
                <div class="tab-item active" data-page="profile">
                    <div class="tab-icon">👤</div>
                    <div class="tab-text">我的</div>
                </div>
            </nav>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
