<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记仇小程序原型演示</title>
    <style>
        body {
            font-family: 'PingFang SC', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .demo-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .demo-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .demo-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(375px, 1fr));
            gap: 20px;
        }
        .page-container {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .page-container:hover {
            transform: translateY(-5px);
        }
        .page-frame {
            width: 100%;
            height: 700px;
            border: none;
            display: block;
        }
        .page-title {
            text-align: center;
            padding: 15px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>记仇小程序原型演示</h1>
        </div>

        <div class="page-grid">
            <div class="page-container">
                <iframe src="index.html" title="首页-记仇列表" class="page-frame"></iframe>
                <div class="page-title">首页</div>
            </div>

            <div class="page-container">
                <iframe src="mood.html" title="心情分析页" class="page-frame"></iframe>
                <div class="page-title">心情分析</div>
            </div>

            <div class="page-container">
                <iframe src="sweet.html" title="甜蜜菜单页" class="page-frame"></iframe>
                <div class="page-title">甜蜜菜单</div>
            </div>

            <div class="page-container">
                <iframe src="profile.html" title="个人中心页" class="page-frame"></iframe>
                <div class="page-title">个人中心</div>
            </div>
        </div>
    </div>
</body>
</html>
