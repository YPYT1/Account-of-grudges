<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>添加记仇</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="page-add-grudge">
    <div class="add-grudge-container">
        <div class="modal-header">
            <h3>添加记仇</h3>
            <button type="button" class="close-button" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="grudge-form">
                <div class="form-group">
                    <label for="grudge-text">描述</label>
                    <textarea id="grudge-text" rows="4" placeholder="今天又发生了什么..."></textarea>
                </div>
                <div class="form-group">
                    <label>心情</label>
                    <div id="mood-selector" class="mood-selector">
                        <!-- Mood icons will be generated by JS -->
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" id="save-button" class="btn btn-primary" form="grudge-form">保存</button>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
